<!DOCTYPE html>
<head>
  <title>ForeverMiner</title>
  <script type="text/javascript" src="src/drawing.js"></script>
  <script type="text/javascript" src="src/units.js"></script>
  <script type="text/javascript" src="src/gameworld.js"></script>
  <script type="text/javascript" src="src/player.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
</head>
<body onload="init()">
  <div id="welcome-div">
    Welcome to ForeverMiner. Check back for updates!
    <input type="button" value="PLAY!" id="play-btn"/>
    <input type="button" value="CLEAR DATA" id="clear-btn" />
  </div>
  <div id="station-div">
    This is your station. <br>
    Active Worlds: <br>
    <div id="gameworld-list-div"></div>
    <input type="button" value="Start New World" id="start-new-world-btn" />
    <input type="button" value="Back to Menu" id="back-to-menu-btn" />
  </div>
  <div id="gameworld-div" style="clear:both;">
    <div style="float:left;">
    This is the current gameworld. <br>
    <canvas id="gameworld-canvas" tabindex="1" width="500" height="500"></canvas>
    </div>
    
    <div style="float:left;">
      Miner: <br>
      Cash: <div id="miner-money-div"></div><br>
      HP: <progress id="miner-health-div"><br>
      Selected: <br>
      
      Controls: <br>
      <div id="gameworld-controls-div">
        <button id="build-btn">Build</button>
        <button id="gameworld-cancel-btn">Cancel</button>
        <input type="button" value="Back to Station" id="back-to-station-btn" />
      </div>
    </div>
  </div>
</body>
